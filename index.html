<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>	
body {
	margin: 0;
}
video#output {
	width: 100vw; 
	height: 56.25vw; /* height:width ratio = 9/16 = .5625  */
	max-height: 100vh;
	max-width: 177.78vh; /* 16/9 = 1.778 */
}
	
</style>
</head>
<body>
	<video autoplay="true" id="output"></video>
	<script>
		var video = document.querySelector("video#output");
		var constraints = {
			audio: { 
				deviceId: "019a9477e556c36dfa04b3749a7973d8e1a72fa8bb9c76a55982add8033dc2eb",
				autoGainControl: false,
				echoCancellation: false,
				noiseSuppression: false,
				volume: 0.5,
				sampleRate: 44100,
				sampleSize: 16,
				channelCount: 2
			},
			video: {
				deviceId: "6268fd71d7e9d349e1e326680f0fb71b0ea5f9797f722057a25eff74dcf5df07",
				width: 1280,
				height: 720
			}
		};

		if (navigator.mediaDevices.getUserMedia) {
		  navigator.mediaDevices.getUserMedia(constraints)
			.then(function(stream) {
			  video.srcObject = stream;
			})
			.catch(function(e) {
			  console.log("Something went wrong!");
			});
		}
	</script>
</body>
</html>
